    <label for="firstname-profile">First Name:</label>
    <input name="firstname" id="firstname-profile" type="text" placeholder="FirstName">

    <br>
    <br>

    <label for="phone-profile">Número de Telemovel: </label>
    <input type="tel" id="phone-profile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123 456 789">

    <br>

    <label for="sexualidade">Sexualidade</label>
    
        <select id="sexualidade" name="sexualidade">

            <option value="Não Binário">Não Binário</option>

    <br>
