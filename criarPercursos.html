<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/profileUserStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Criar Percursos</title>
</head>
<body>




    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders navbar navbar navbar-expand-lg">
           
            <img src="./images/Logo.png" width="80" height="90" class="navbar-brand">
          
            <div class=" collapse navbar-collapse">
                <ul class="navbar-nav ms-auto ">
                   
                  <li class="nav-item">
                    <h6 id="administrador-clientes" class="nav-link">Listar clientes</h6>
                  </li>  
                  <li class="nav-item">
                    <h6 id="saude-information" class="nav-link">Saúde</h6>
                  </li>
                  <li class="nav-item">
                    <h6 id="administrador-percursos" class="nav-link">Percursos</h6>
                  </li>
                  <li class="nav-item">
                    <h6 id="logout-btn" class="nav-link">Terminar sessão</h6>
                  </li>
                </ul>
            </div>

        </nav>
        <hr class="mt-0 mb-4">
        
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Criar percurso</div>
                    <div class="card-body">
                        
                            
                    
                            <div class="row gx-3 mb-3">
                         
                                <div class="col-md-6">
                                    <label class="small mb-1">Nome percurso</label>
                                    <input class="form-control" name="nome-percurso" id="nome-percurso" type="text" placeholder="Nome percurso">

                                    <label class="small mb-1">Data percurso</label>
                                    <input class="form-control" type="date" name="data-percurso" id="data-percurso" placeholder="Data percurso">

                                    <label class="small mb-1">Hora</label>
                                    <input class="form-control" name="hora-percurso" id="hora-percurso" type="time" placeholder="Hora">

                                    <label class="small mb-1">Descrição</label>
                                    <textarea class="form-control" name="descricao-percurso" id="descricao-percurso"  placeholder="Descrição"   ></textarea>

                                </div>
                            </div>
                           
                            
        
                            
                            <p></p>
                            <!-- Save changes button-->
                            <div>
                                <button class="btn-7" role="button" id="save_percursos">Criar percurso</button> 
                                
                           
                                <button  class="btn-7" role="button" id="back-profile" onclick="window.location.href='./percursos.html'"> Voltar</button>

                            </div>
                          
                        
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./src/others.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
