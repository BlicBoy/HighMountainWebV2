<html lang="pt-pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Percursos</title>
</head>
<body>

    <label for="nome-percurso">Nome:</label>
    <input name="nome-percurso" id="nome-percurso" type="text" placeholder="Nome">

    <br>
    <br>

    <label for="descricao-percurso">Descrição:</label>
    <input name="descricao-percurso" id="descricao-percurso" type="text" placeholder="Descrição">

    <br>
    <br>

    <label for="data-percurso">Data:</label>
    <input type="date" id="data-percurso">

    <br>
    <br>

    <label for="hora-percurso">Hora:</label>
    <input name="hora-percurso" id="hora-percurso" type="time" placeholder="Descrição">

    <br>
    <br>

    <button id="save_percursos">Salvar</button>

    <button id="back-profile" onclick=""> Voltar</button>
    

    <script type="module" src="./src/index.js"></script>
