<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style-plataform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registar</title>
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="Video_Mountain.mp4" type="video/mp4">
    </video>

    
    <p></p>

   
        <div class="container">
            <div class="card card-container">
               
                <center><h3 class="fw-bold mb-2 text-uppercase">Regista-te</h3></center>
                <p></p>
                <img id="profile-img" class="profile-img-card" src="./images/avatar_Login_Register.png" />
                <p id="profile-name" class="profile-name-card"></p>
                
                    <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input type="email" id="email-register" class="form-control" placeholder="Email" required autofocus>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input type="password" id="password-register" class="form-control" placeholder="Password" required>
                          </div>
                        </div>
                      </div>
                    
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input name="firstname" id="firstname-register" class="form-control" type="text" placeholder="Nome próprio">
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input name="Lastname" id="lastname-register" class="form-control" type="text" placeholder="Apelido">
                          </div>
                        </div>
                      </div>
                    
                    <input type="date" id="datanasc-register" class="form-control">
                    <p></p>
                    <input type="tel" id="phone-register" class="form-control" placeholder="123 456 789">
                    <p></p>
                    <select id="sexualidade" name="sexualidade" class="form-control">
                        <option disabled selected>Género</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Não Binário">Prefiro não dizer</option>
                    </select>
                    <p></p>
                    <input type="file" id="photo" class="form-control">
                    <p></p>
        
                    <button id="save-info-cliente" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Registar</button>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <p class="small fw-bold mt-2 pt-1 mb-0">Já tem uma conta? <a href="login.html"
                            class="forgot-password">Iniciar sessão</a></p>
                    </div>
               
               
            </div>
        </div>
  
    <script type="module" src="/src/index.js"></script>
    <script type="module" src="src/others.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
