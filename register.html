<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    

        <label for="email-register">Email:</label>
        <input name="email" id="email-register" type="email" placeholder="Email">

        <br>
        <br>

        
        <label for="password-register">Password:</label>
        <input name="password" id="password-register" type="password" placeholder="Password">

        <br>
        <br>

        <label for="firstname-register">First Name:</label>
        <input name="firstname" id="firstname-register" type="text" placeholder="FirstName">

        <br>
        <br>

        <label for="lastname-register">Last Name:</label>
        <input name="Lastname" id="lastname-register" type="text" placeholder="LastName">

        <br>
        <br>

        <label for="datanasc-register">Data Nascimento: </label>
        <input type="date" id="datanasc-register">

        <br>
        <br>

        <label for="phone-register">Número de Telemovel: </label>
        <input type="tel" id="phone-register" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123 456 789">
        <br>
        <br>

        <label for="sexualidade">Sexualidade</label>
        
            <select id="sexualidade" name="sexualidade">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Não Binário">Não Binário</option>
            </select>


            <br>
            <br>
    <label for="photo">Foto Perfil</label>
    <input type="file" id="photo">

    <br>
    <br>


    <button id="save-info-cliente">Salvar</button>
    

    <script type="module" src="src/index.js"></script>
</body>
</html>
